<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diner Planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  	<div class="container">
		<header>
			<h1>Dinner planner</h1>
			<div id="slogan"><i>From the best chefs in the world directly into your kitchen.</i></div>
		</header>
  	</div>
	<div class="container">
		<div id="overView">
			<div>
				Number of guest <span id="numberOfGuests"></span>
			</div>
			<div>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			    <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
			</div>
		</div>

	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>

	<script src="js/view/dishView.js"></script>
	<script src="js/view/dishViewController.js"></script>

	<script src="js/view/landingView.js"></script>
	<script src="js/view/landingViewController.js"></script>

	<script src="js/view/overView.js"></script>
	<script src="js/view/overViewController.js"></script>

	<script src="js/view/preparationView.js"></script>
	<script src="js/view/preparationViewController.js"></script>

	<script src="js/view/selectionView.js"></script>
	<script src="js/view/selectionViewController.js"></script>
  </body>
</html>
